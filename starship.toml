
add_newline = true

[character]
success_symbol = "[ ](blue)"
error_symbol = "[ ](red)"

[directory]
read_only = " 🔒"

[time]
disabled = true
format = '🕙[\[ $time \]]($style) '
time_format = "%T"
style = "bright-white"

[battery]
full_symbol = "🔋"
charging_symbol = "🔌"
discharging_symbol = "⚡"

[[battery.display]]
threshold = 30
style = "bold red"

[hostname]
ssh_only = true
format = "<[$hostname]($style)>"
trim_at = "-"
style = "bold dimmed white"
disabled = false

[sudo]
style = "green"
symbol = " "
disabled = false

[git_branch]
symbol = " "
style = "purple"
format = "on [$symbol$branch]($style) "

[nodejs]
format = "with [ $version](green) "

[lua]
format = "with [ $version](blue) "
