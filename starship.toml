
add_newline = true

[character]
success_symbol = "[](bold blue)"
error_symbol = "[✖](red)"

[time]
disabled = true
format = '🕙[\[ $time \]]($style) '
time_format = "%T"
style = "bright-white"

[battery]
full_symbol = "🔋"
charging_symbol = "🔌"
discharging_symbol = "⚡"

[[battery.display]]
threshold = 30
style = "bold red"

[hostname]
ssh_only = true
format = "<[$hostname]($style)>"
trim_at = "-"
style = "bold dimmed white"
disabled = false

[git_branch]
symbol = " "

